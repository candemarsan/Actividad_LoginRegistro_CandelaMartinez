<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRO</title>
</head>
<body>
    <form class="formulario">
        <h1>Registro de Usuario</h1>
        <div class="contenedor">
            <div class="imput-contenedor">
                <img class="icon" src="icon/icons8-usuario-80.png">
                <input type="text" placeholder="Nombre de usuario">
            </div>
            <div class="imput-contenedor">
                <img class="icon" src="icon/icons8-correo-80.png">
                <input type="text" placeholder="Correo Electrónico">
            </div>
            <div class="imput-contenedor">
                <img class="icon" src="icon/icons8-contraseña-100.png">
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registro" class="button">
            <p>Al registrarse, asepta nuestras condiciones de uso y política de privacidad</p>
            <p>¿Ya tiene una cuenta?<a class="link" href="login.html">Iniciar sesión</a></p>
        </div>

    </form>
</body>
</html>
